<h3>Here are the requested emails for {{ date }}.</h3>

{% if requests %}
  <table>
  {% for deal in requests %}
  <tr valign='top'>
    <td>{{ deal.day.name }}</td>
    <td>{{ deal.location }}</td>
    <td>{{ deal.deal }}</td>
  </tr>
  {% endfor %}
  </table>
  {% else %}
  <p>No requests to display</p>
  {% endif %}
