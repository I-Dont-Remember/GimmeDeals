<!DOCTYPE html>
<html lang='en'>
<head>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title> GimmeDeals, Right Now!</title>
  <link rel='stylesheet' media='all' type='text/css' href='static/inviscss-1.6.6/css/inviscss.min.css'>
  <link rel='stylesheet' type='text/css' href='static/main.css'>
</head>

<body>
  <div class='container' id='weekdays'>
    <div class='center-md center-lg table'>
      <div class='td'>
        {% for day in weekdays %}
        <div class='container day'>
            <button class='primary'>{{ day }}</button>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>


  <div class='container'>
    <form class='stacked col-sm-8 center'>
      <select required>
        <option value=''>Weekday..</option>
        {% for day in weekdays %}
        <option value="{{ day }}">{{ day }}</option>
        {% endfor %}
      </select>
      <input required id='location' placeholder='Location...' type='text'>
      <input required id='deal' placeholder="What's this great deal?" type='text'>
      <button type='submit'>Submit</button>
    </form>
  </div>


  <script src='static/inviscss-1.6.6/js/inviscss.min.js' type='text/javascript'></script>
</body>
</html>
